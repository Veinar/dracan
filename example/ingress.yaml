apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dracan-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: <your_app_url>  # Replace with your actual application URL
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dracan-service
            port:
              number: 5000
